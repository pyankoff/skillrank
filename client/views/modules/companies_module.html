<template name="companies_module">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Companies Using</h3></div>
      <div class="panel-body panel-companies">
        {{#each companies}}
          <div class="col-md-3">
            <a href="{{pathFor "company"}}">
              <div class="well">
                <img class="company-icon" src="{{logo_url}}">
                <div class="company-name">{{name}}</div>
              </div>
            </a>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
